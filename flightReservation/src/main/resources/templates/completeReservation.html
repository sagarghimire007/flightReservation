<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservation</title>
</head>
<body>
    <h2>Complete Reservation : </h2>

    Airline : <span th:text="${flight.operatingAirlines}"></span><br>
    Departure City : <span th:text="${flight.departureCity}"></span><br>
    Arrival City : <span th:text="${flight.arrivalCity}"></span><br>
    <br>


    <form action="completeReservation" method="post">
        <h2>Passenger Details : </h2>
        First Name : <input type="text" name="firstName"/><br><br>
        Last Name : <input type="text" name="lastName"/><br><br>
        Email : <input type="text" name="email"/><br><br>
        Phone : <input type="text" name="phone"/><br><br>
        <hr>
        <h2>Card Details : </h2>
        Name on the card : <input type="text" name="nameOnTheCard"/><br><br>
        Card Number : <input type="text" name="cardNumber"/><br><br>
        Expiry Date : <input type="text" name="expirationDate"/><br><br>
        Three Digit Code : <input type="text" name="securityCode"/><br><br>

        <input type="hidden" name="flightId" th:value="${flight.id}">

        <input type="submit" value="Confirm">
    </form>
</body>
</html>
